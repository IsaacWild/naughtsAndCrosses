<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pageWrapper">
        <div class="headder">
            <div class="title">
                <h1>Tic-Tac-Toe</h1>
            </div>
        </div>
        <div class="playerInfo">
            <button class="btnPlay">Start Game</button>
            <ul>
                <li><span>X: </span><input type="text" name="playerXName" id="playerXName" placeholder="Player X name"><p class="XWinsTag">Wins: </p></li>
            </ul>
            <ul>
                <li><span>O: </span><input type="text" name="playerOName" id="playerOName" placeholder="Player O name"><p class="OWinsTag">Wins: </p></li>
            </ul>
        </div>
        <div class="gameWrapper">
            <p class="gameMessage">Please enter your names and then hit start game!</p>
            <div class="gridWrapper">
    
            </div>
        </div>
        <div class="footer">
            <a href="https://www.svgrepo.com/">Icons by svgrepo.com</a>
        </div>
    </div>
</body>
</html>
